# Render.com Blueprint for Backend
# This file helps with automated deployment

services:
  - type: web
    name: kyokushin-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure random value
      - key: FRONTEND_URL
        sync: false  # Set manually after deploying frontend

  - type: pserv
    name: kyokushin-db
    env: postgres
    region: oregon
    plan: free
    databaseName: kyokushin_db
    databaseUser: kyokushin_user
